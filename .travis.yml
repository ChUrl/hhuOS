language: cpp
compiler: gcc
dist: xenial

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - make
      - nasm
      - gcc-6
      - g++-6
      - gcc-6-multilib
      - g++-6-multilib
      - grub-pc-bin
      - grub-efi-ia32-bin
      - mtools
      - xorriso
      
env:
  global:
    - KERNEL_BINARY=loader/boot/hhuOS.bin
    - PUBLISH_FILE=${TRAVIS_BUILD_DIR}/hhuOS-${TRAVIS_TAG}.bin

before_install:
  - eval "CC=gcc-6 && CXX=g++-6"

stages:
  - name: build

jobs:
  include:
    - stage: build
      script: ./build.sh
      
before_deploy:
  - cp ${KERNEL_BINARY} ${PUBLISH_FILE}

deploy:
  provider: releases
  api_key: ${API_KEY}
  skip_cleanup: true
  file: ${TRAVIS_BUILD_DIR}/hhuOS-${TRAVIS_TAG}.bin
  on:
    repo: hhuOS/hhuOS
    branch: master
    tags: true

notifications:
  email: false
  slack:
    secure: 
